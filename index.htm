    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .genre-button {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background-color: #eef;
            text-align: center;
        }
        .game {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .game img {
            width: 150px;
            height: 100px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .video {
            margin-top: 10px;
            margin-bottom: 10px;
            display: block;
            max-width: 100%;
        }
        .rating {
            color: gold; /* 별 색상 */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>

        function getStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<i class="fas fa-star rating"></i>';
                } else {
                    stars += '<i class="far fa-star rating"></i>';
                }
            }
            return stars;
        }

        function showSingleGames() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = ''; // Clear previous games

            singleGames.slice(0, 5).forEach(game => {
                gameContainer.innerHTML += `
                    <div class="game">
                        <img src="${game.image}" alt="${game.title}">
                        <h2>${game.title}</h2>
                        <p>${game.description}</p>
                        <p><strong>가격:</strong> ${game.price}</p>
                        <p><strong>연령 등급:</strong> ${game.ageRating}</p>
                        <p><strong>평점:</strong> ${getStars(game.rating)}</p>
                        <iframe class="video" src="${game.video}" frameborder="0" allowfullscreen></iframe>
                        <p><a href="${game.link}" target="_blank">게임 보기</a></p>
                    </div>
                `;
            });
        }

        function showMultiplayerGames() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = ''; // Clear previous games

            multiplayerGames.slice(0, 5).forEach(game => {
                gameContainer.innerHTML += `
                    <div class="game">
                        <img src="${game.image}" alt="${game.title}">
                        <h2>${game.title}</h2>
                        <p>${game.description}</p>
                        <p><strong>가격:</strong> ${game.price}</p>
                        <p><strong>연령 등급:</strong> ${game.ageRating}</p>

                        <iframe class="video" src="${game.video}" frameborder="0" allowfullscreen></iframe>
                        <p><a href="${game.link}" target="_blank">게임 보기</a></p>
                    </div>
                `;
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>딱 맞는 게임 추천기</h1>
    </header>
    <div class="container">
        <div class="genre-button" onclick="showSingleGames()">싱글 플레이 게임 추천</div>
        <div class="genre-button" onclick="showMultiplayerGames()">멀티 플레이 게임 추천</div>
        <div id="gameContainer"></div>
    </div>
    <footer>
        <p>&copy; 2024 게임 추천기</p>

</body>
</html>
